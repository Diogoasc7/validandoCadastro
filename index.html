<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Passion+One:wght@400;700;900&family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1>Formulário de Cadastro</h1>
        <form action="/" method="post" class="formulario">
            <label>Nome</label>
            <input type="text" class="nome validar">
            <label>Sobrenome</label>
            <input type="text" class="sobrenome validar">
            <label>Usuário</label>
            <input type="text" class="usuario validar">
            <label>CPF</label>
            <input type="text" class="cpf validar">
            <label>Senha</label>
            <input type="password" class="senha validar">
            <label>Repetir Senha</label>
            <input type="password" class="repetir-senha validar">

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/ValidaCPF.js"></script>
</body>
</html>
